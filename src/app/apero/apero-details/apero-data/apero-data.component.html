<div class="basiccontainer" fxLayout="row wrap" fxLayout.xs="column" fxLayoutAlign="space-around center"
    fxLayoutGap="25px">
    <mat-card fxFlex="calc(33%-25px)" fxFlex.sm="calc(50%-25px)">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>Apero Details vom </mat-card-title>
            <mat-card-subtitle>{{apero?.datum}}</mat-card-subtitle>
        </mat-card-header>
    </mat-card>
</div>
<div class="basiccontainer" fxLayout="row wrap" fxLayout.xs="column" fxLayoutAlign="space-around start"
    fxLayoutGap="25px">
    <mat-card fxFlex="calc(33%-25px)" fxFlex.sm="calc(50%-25px)">
        <img mat-card-image src=" {{apero?.image}}" alt="Photo of virtualApero from {{apero?.datum}}">
        <mat-card-content>

        </mat-card-content>
    </mat-card>
    <mat-card fxFlex="calc(33%-25px)" fxFlex.sm="calc(50%-25px)">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>Teilnehmer</mat-card-title>
            <mat-card-subtitle></mat-card-subtitle>
        </mat-card-header>
        <mat-card-content *ngFor="let t of apero?.teilnehmer">
            <!--<mat-card-content *ngFor="let t of apero?.teilnehmer">
            <p *ngFor="let user of users; let t=index">
                {{user}}
            </p>-->
            {{t}}
        </mat-card-content>

        <!--</mat-card-content>-->
    </mat-card>
</div>
<div fxLayout="row wrap" fxLayout.xs="column" fxLayoutAlign="space-around center" fxLayoutGap="25px">
    <mat-card *ngFor="let th of apero?.themen" fxFlex="calc(33%-25px)" fxFlex.sm="calc(50%-25px)">
        <mat-card-header>
            <mat-card-title>{{th.name}}</mat-card-title>
            <mat-card-subtitle></mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <mat-card fxLayout="column" fxLayoutGap="20px">
                <mat-card class="child-1">
                    <mat-card-header>
                        <mat-card-title>Beschreibung</mat-card-title>
                        <mat-card-subtitle>{{th.description}}</mat-card-subtitle>
                    </mat-card-header>

                </mat-card>

                <mat-card class="child-2">
                    <mat-card-header>
                        <mat-card-title>Links zu Informationen</mat-card-title>
                    </mat-card-header>
                    <mat-nav-list>
                        <a mat-list-item href="{{l.url}}" *ngFor="let l of th.links"> {{ l.linkname }} </a>
                    </mat-nav-list>
                </mat-card>

            </mat-card>
        </mat-card-content>
    </mat-card>

</div>
